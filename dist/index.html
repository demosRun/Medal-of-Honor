    <!-- 框架script代码 --><script>"use strict";

// 存储页面基本信息
var owo = {
  // 页面默认入口 如果没有设置 则取第一个页面为默认页面
  entry: "home",
  // 全局方法变量
  tool: {},
  // 框架状态变量
  state: {}
};
/*
  存储每个页面的函数
  键名：页面名称
  键值：方法列表
*/

owo.script = {
  "home": {
    "data": {
      "swiper": null
    },
    "created": function created() {
      this.initContent();
    },
    "prev": function prev() {
      this.data.swiper.prev();
    },
    "next": function next() {
      this.data.swiper.clickNext();
    },
    "initContent": function initContent() {
      this.data.swiper = swiperIt.init(owo.query('.content')[0], {
        autoplay: 3000,
        showSlider: 3,
        width: 32,
        step: 1,
        slideChange: function slideChange(ind) {},
        start: function start(ind) {}
      });
    },
    "changeItem": function changeItem(value) {
      var _this = this;

      var content = owo.query('.content')[0];
      content.style.display = 'none';
      this.data.swiper.destroy();
      var imgList = owo.query('.' + value + ' img');
      var newHtml = ''; // 判断卡片数量决定是否启用轮播

      if (imgList.length <= 3) {
        // 隐藏左右按钮
        this.$el.classList.add('no-button');
        owo.query('.so-19')[0].src = './static/resource/one-19-2.png';

        if (imgList.length === 1) {
          newHtml += "<li style=\"left: 0;right: 0;\"><img src=\"".concat(imgList[0].src, "\"></li>");
        } else if (imgList.length === 2) {
          newHtml += "<li style=\"left: 10%;\"><img src=\"".concat(imgList[0].src, "\"></li><li style=\"left: 60%;\"><img src=\"").concat(imgList[1].src, "\"></li>");
        } else if (imgList.length === 3) {
          newHtml += "<li style=\"left: 0%;\"><img src=\"".concat(imgList[0].src, "\"></li><li style=\"left: 34%;\"><img src=\"").concat(imgList[1].src, "\"></li><li style=\"left: 68%;\"><img src=\"").concat(imgList[1].src, "\"></li>");
        }
      } else {
        owo.query('.so-19')[0].src = './static/resource/one-19.png';
        this.$el.classList.remove('no-button');

        for (var ind = 0; ind < imgList.length; ind++) {
          var item = imgList[ind];
          newHtml += "<li><img src=\"".concat(item.src, "\"></li>");
        }

        setTimeout(function () {
          _this.initContent();
        }, 100);
      }

      owo.query('.content')[0].innerHTML = newHtml;
      setTimeout(function () {
        content.style.display = 'block';
      }, 500);
    },
    "template": {
      "copyright": {
        "prop": {}
      }
    }
  }
};</script>
